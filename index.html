<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/RdENATy.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pump Chump</title>
    <!-- Comprehensive polyfills for Solana wallets -->
    <script src="https://unpkg.com/buffer@6.0.3/index.js"></script>
    <script>
      // Global polyfill
      window.global = window.global || window;
      
      // Buffer polyfill with complete implementation
      if (typeof window.Buffer === 'undefined') {
        window.Buffer = buffer.Buffer;
      }
      
      // Ensure Buffer methods are available
      if (!window.Buffer.alloc) {
        window.Buffer = buffer.Buffer;
      }
      
      // Process polyfill
      window.process = window.process || {
        env: { NODE_ENV: 'production' },
        version: 'v16.0.0',
        versions: { node: '16.0.0' },
        browser: true,
        nextTick: function(fn) {
          setTimeout(fn, 0);
        }
      };
      
      // Require polyfill for Node.js modules
      window.require = window.require || function(module) {
        if (module === 'crypto') {
          return window.crypto;
        }
        if (module === 'buffer') {
          return { Buffer: window.Buffer };
        }
        if (module === 'process') {
          return window.process;
        }
        return {};
      };
      
      // Stream polyfill basic implementation
      window.Stream = window.Stream || {
        Readable: function() {},
        Writable: function() {},
        Transform: function() {}
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
