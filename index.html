<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/RdENATy.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pump Chump</title>
    <!-- Comprehensive polyfills for Solana wallets -->
    <script>
      // Process polyfill - MUST be defined first
      window.process = window.process || {
        env: { NODE_ENV: 'production' },
        version: 'v18.0.0',
        versions: { node: '18.0.0' },
        browser: true,
        nextTick: function(fn) {
          setTimeout(fn, 0);
        }
      };
      
      // Global polyfill
      window.global = window.global || window;
    </script>
    <script src="https://unpkg.com/buffer@6.0.3/index.js"></script>
    <script>
      // Buffer polyfill - Force override with proper implementation
      window.Buffer = buffer.Buffer;
      
      // Verify Buffer.alloc is available
      if (typeof window.Buffer.alloc !== 'function') {
        console.error('Buffer.alloc still not available after polyfill');
        // Fallback implementation
        window.Buffer.alloc = function(size, fill, encoding) {
          if (typeof size !== 'number') {
            throw new TypeError('The "size" argument must be of type number.');
          }
          const buf = new Uint8Array(size);
          if (fill !== undefined) {
            if (typeof fill === 'number') {
              buf.fill(fill);
            } else if (typeof fill === 'string') {
              const bytes = new TextEncoder().encode(fill);
              for (let i = 0; i < size; i++) {
                buf[i] = bytes[i % bytes.length];
              }
            }
          }
          return buf;
        };
      }
      
      // Require polyfill for Node.js modules
      window.require = window.require || function(module) {
        if (module === 'crypto') {
          return window.crypto;
        }
        if (module === 'buffer') {
          return { Buffer: window.Buffer };
        }
        if (module === 'process') {
          return window.process;
        }
        return {};
      };
      
      // Debug logging
      console.log('Polyfills loaded:', {
        Buffer: typeof window.Buffer,
        'Buffer.alloc': typeof window.Buffer?.alloc,
        process: typeof window.process,
        global: typeof window.global
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
